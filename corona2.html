<!DOCTYPE html>
<html>
<head>
	<title>Infectious Disease Simulator</title>
	
	<script src="p5.js" type="text/javascript"></script>
  <link rel = "stylesheet" href = "stylesheet.css">	

</head>
<body>

	<script src="simulation2.js" type="text/javascript"></script>
	<p>Drag the slider to display the current value.</p>

     

      <!-- 1 -->
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="quarantineRate">
        <p>Quarantine Rate: <span id="demo"></span> %</p>
      </div>

      <!-- 2 -->
      <div class="slidecontainer">
        <input type="range" min="20" max="50" value="25" class="slider" id="infectRange">
        <p>Infection Radius: <span id="demo2"></span></p>
      </div>

       <!-- 3 -->
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="1" class="slider" id="infectionRate">
        <p>probability of Infection: <span id="populationVal"></span> </p>
      </div>



      <script>
      //1  
      var slider1 = document.getElementById("quarantineRate");
      var output1 = document.getElementById("demo");
      output1.innerHTML = slider1.value;

      slider1.oninput = function() {
        output1.innerHTML = this.value;
      }

      //2
      var slider2 = document.getElementById("infectRange");
      var output2 = document.getElementById("demo2");
      output2.innerHTML = slider2.value;

      slider2.oninput = function() {
        output2.innerHTML = this.value;
      }

      //3
      var slider3 = document.getElementById("infectionRate");
      var populationOutput = document.getElementById("populationVal");
      populationOutput.innerHTML = slider3.value*0.01;

      slider3.oninput = function() {
        populationOutput.innerHTML = this.value*0.01;
      }


</script>
	
</body>
</html>
